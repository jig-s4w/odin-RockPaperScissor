<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <ul>
                <li ><a href="">Refresh</a></li>
                <li ><a href="https://github.com/jig-s4w">My GitHub</a></li>
            </ul>
        </div>
        <div id="score">
            <span>My Score: </span><span id="myscore"> 0</span><br><span>Computer Score: </span><span id="comscore">0</span>
        </div>
        <div id="selection">
            Have Fun :)
        </div>
        <div id="results">
            Click on any of the items below to start playing
        </div>
        <div id="three-buttons">
            <button class="buttons" >
                <img id="rock" src="./images/rock.png">
            </button >
            <button class="buttons">
                <img  id="paper" src="./images/paper.png">
            </button>
            <button class="buttons">
                <img  id="scissor"src="./images/scissors.png">
            </button>
        </div>
    </div>
    
        
    
</body>
</html>
